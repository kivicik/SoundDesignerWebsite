<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        {% assign featured = site.people | first %}
        <div class="container">
            <div class="row team-feature-header">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About</h2>
                </div>
            </div>
            <div class="row team-feature-row">
                <div class="col-md-4 text-center">
                    <img src="img/team/kivanc.jpg" class="img-responsive img-circle team-feature-photo" alt="" onerror="if(!this.dataset.try1){this.dataset.try1=1;this.src='{{ site.baseurl }}/img/team/kivanc.jpg';return;}if(!this.dataset.try2){this.dataset.try2=1;this.src='/img/team/kivanc.jpg';return;}this.onerror=null;this.alt='';">
                </div>
                <div class="col-md-8 team-feature-copy">
                    <h4>Kivanc Nadir</h4>
                    <p class="team-feature-role">{{ featured.position }}</p>
                    <p class="team-feature-description text-muted">Sound Designer</p>
                </div>
            </div>
        </div>
    </section>
