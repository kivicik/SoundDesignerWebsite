<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact</h2>
                <p class="contact-intro">For audio projects and general enquiries, please get in touch via the form.</p>
            </div>
        </div>

        <div class="row contact-layout">
            <div class="col-md-8 col-md-offset-2">
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="row contact-split">
                        <div class="col-md-12 contact-stack">
                            <div class="row contact-mini-row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="contact-field-label" for="name">Name</label>
                                        <input id="name" name="name" type="text" class="form-control" maxlength="1000" placeholder="Jane Doe" autocomplete="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="contact-field-label" for="email">Email</label>
                                        <input id="email" name="email" type="email" class="form-control" maxlength="1000" placeholder="name@domain.com" autocomplete="email" required data-validation-required-message="Please enter your email address." data-validation-email-message="Please enter a valid email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 contact-message-col">
                            <div class="form-group">
                                <label class="contact-field-label" for="message">Message</label>
                                <div class="message-box">
                                    <div class="subject-inline">
                                        <input id="subject" name="subject" type="text" class="form-control subject-inline-input" maxlength="1000" placeholder="Subject" autocomplete="off">
                                    </div>
                                    <div class="textarea-wrap">
                                        <textarea id="message" name="message" class="form-control message-inline-textarea" maxlength="4000" placeholder="Briefly describe your project scope, style, and timeline." required data-validation-required-message="Please enter your message." data-validation-maxlength-message="Message can be maximum 4000 characters."></textarea>
                                        <span class="char-counter textarea-counter" data-for="message">0/4000</span>
                                    </div>
                                </div>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-lg-12 contact-actions">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl contact-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
