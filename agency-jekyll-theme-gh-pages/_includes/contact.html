<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact</h2>
                <p class="contact-intro">For audio projects and general enquiries, please get in touch via the form.</p>
            </div>
        </div>

        <div class="row contact-layout">
            <div class="col-md-8 col-md-offset-2">
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="contact-field-label" for="name">Name</label>
                                <input id="name" name="name" type="text" class="form-control" maxlength="1000" placeholder="First and last name" autocomplete="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="contact-field-label" for="email">Email</label>
                                <input id="email" name="email" type="email" class="form-control" maxlength="1000" placeholder="you@example.com" autocomplete="email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="contact-field-label" for="phone">Phone</label>
                                <input id="phone" name="phone" type="tel" class="form-control" maxlength="1000" placeholder="+1 000 000 0000" autocomplete="tel">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="contact-field-label" for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" maxlength="1000" placeholder="Tell me about your project..." required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl contact-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
