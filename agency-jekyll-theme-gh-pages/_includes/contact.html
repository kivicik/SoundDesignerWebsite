<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <p class="contact-intro">For audio projects and general enquiries, please get in touch via the form.</p>
                </div>
            </div>
            <div class="row contact-layout">
                <div class="col-md-8 col-md-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="control-group form-group">
                                    <label class="contact-field-label" for="name">Name</label>
                                    <input type="text" class="form-control" placeholder="First and last name" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="control-group form-group">
                                    <label class="contact-field-label" for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="you@example.com" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="control-group form-group">
                                    <label class="contact-field-label" for="phone">Phone</label>
                                    <input type="tel" class="form-control" placeholder="+1 000 000 0000" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="control-group form-group">
                                    <label class="contact-field-label" for="message">Message</label>
                                    <textarea class="form-control" placeholder="Tell me about your project..." id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl contact-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="contact-plus"></div>
        </div>
    </section>
