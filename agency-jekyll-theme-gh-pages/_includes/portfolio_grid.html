<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row portfolio-grid">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Pieces selected from previous works.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% assign thumb_file = post.thumbnail | uri_escape %}
                {% assign thumb_asset = '/img/portfolio/' | append: thumb_file %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <button type="button" class="portfolio-link" data-toggle="modal" data-target="#portfolioModal{{ post.modal-id }}" aria-label="Open {{ post.title }} details">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ thumb_asset | relative_url }}" class="img-responsive img-centered" alt="" onerror="if(!this.dataset.try1){this.dataset.try1=1;this.src='img/portfolio/{{ thumb_file }}';return;}if(!this.dataset.try2){this.dataset.try2=1;this.src='/img/portfolio/{{ thumb_file }}';return;}this.onerror=null;">
                    </button>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
